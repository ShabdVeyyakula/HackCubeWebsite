<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <link rel="stylesheet" type="text/css" href="../CSS/util.css">
    <link rel="stylesheet" type="text/css" href="../CSS/loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--===============================================================================================-->

</head>

<body>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>


    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form class="login100-form validate-form flex-sb flex-w">
                    <span class="login100-form-title p-b-53">
                        Sign Up With
                    </span>

                    <a href="#" class="btn-face m-b-20" style="text-decoration: none;">
                        <img src="../Assets/facebook-logo-966BBFBC34-seeklogo.com.png" style="width: 50px;  padding-right: 20px;   font-family: 'Roboto', sans-serif;}
                        ">
                        <p style="font-family: 'Roboto', sans-serif; color: white;">Facebook</p>
                    </a>

                    <a href="#" class="btn-google m-b-20" style="text-decoration: none;" onclick="googleSignIn()">
                        <img src="../Assets/icon-google.png">
                        <p style="font-family: 'Roboto', sans-serif; color: black;">Google</p>
                    </a>

                    <div class="p-t-31 p-b-9">
                        <span class="txt1">
                            Email
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" >
                        <input class="input100" type="text"  id="emailInput">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                            Password
                        </span>


                    </div>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" name="pass" id="passInput">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" onclick="emailSignUp()">
                            <p style="font-family: 'Roboto', sans-serif; color: white;">Sign Up</p>
                        </button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>




    <script>
        var config = {
            apiKey: "AIzaSyBAMRwMEvN4QwV0e1g_Kx43UFUNfY1Fxvo",
            authDomain: "test-again-ebbfe.firebaseapp.com",
            databaseURL: "https://test-again-ebbfe.firebaseio.com",
            projectId: "test-again-ebbfe",
            storageBucket: "test-again-ebbfe.appspot.com",
            messagingSenderId: "208831167578",
            appId: "1:208831167578:web:3474acabb862d5fa27ec63",
            measurementId: "G-SX0MZ6L6X5"
        };
        firebase.initializeApp(config);


        googleSignIn = () => {
            base_provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(base_provider).then(function (result) {
                console.log(result);
                console.log("Success, Google Account Linked")
            }).catch(function (err) {
                console.log(err)
                console.log("Google Sign In Failed")
            })


        }

        var email = document.getElementById("emailInput");
        var password = document.getElementById("passInput");

        emailSignUp = () => {

            var email = document.getElementById("emailInput");
            var password = document.getElementById("passInput");

            firebase.auth().createUserWithEmailAndPassword(email, password).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // ...
                console.log(errorCode);
                console.log(errorMessage)
            });



        }




    </script>



</body>

</html>
